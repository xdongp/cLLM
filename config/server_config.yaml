# 服务器配置
server:
  port: 8080
  host: "0.0.0.0"
  num_threads: 4
  min_threads: 2
  use_libtorch: false
  
# 模型路径配置
model:
  path: "model/Qwen/qwen3-0.6b-q4_k_m.gguf"
  quantization: "q4_k_m"
  vocab_size: 151936
  max_context_length: 2048
  default_max_tokens: 100
  
# 系统资源配置
resources:
  max_batch_size: 8
  max_context_length: 2048
  kv_cache_max_size: 100
  kv_cache_max_memory_mb: 4096
  memory_limit_mb: 16384
  
# HTTP 配置
http:
  max_input_tokens: 2048
  timeout_ms: 30000

# API 端点配置
api:
  endpoints:
    health:
      name: "health"
      path: "/health"
      method: "GET"
    generate:
      name: "generate"
      path: "/generate"
      method: "POST"
    generate_stream:
      name: "generate_stream"
      path: "/generate_stream"
      method: "POST"
    encode:
      name: "encode"
      path: "/encode"
      method: "POST"

  response:
    content_type:
      json: "application/json"
      stream: "text/event-stream"
    headers:
      cache_control: "no-cache"
      connection: "keep-alive"

  defaults:
    prompt: ""
    max_tokens: 100
    temperature: 0.7
    top_p: 0.9

  timeouts:
    min: 60.0
    max: 600.0
    token_factor: 10.0

# 调度器配置
scheduler:
  max_iterations: 1000
  batch_timeout_ms: 500
  max_batch_size: 32
  context_usage_threshold: 0.75
  default_temperature: 0.7
  default_top_p: 0.9
  default_top_k: 50
  default_max_tokens: 100
  request_timeout: 60.0
  loop_interval: 10
  idle_loop_interval: 100
  wait_poll_interval_ms: 10

# 缓存配置
cache:
  default_max_size: 100
  default_max_memory_mb: 4096
  enable_lru: true
  enable_memory_limit: true
  enable_stats: true
  eviction_threshold: 0.8
  cleanup_interval: 1000

# LibTorch 后端配置
backend:
  libtorch:
    seq_len_candidates: [8, 16, 32, 64, 128, 256]
    fallback_seq_len: 8

# 日志配置
logging:
  level: "info"
  file: ""