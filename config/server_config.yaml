# 服务器配置
server:
  port: 8080
  host: "0.0.0.0"
  
# 模型路径配置
model:
  path: "/path/to/model"
  quantization: "fp16"
  
# 系统资源配置
resources:
  max_batch_size: 8
  max_context_length: 2048
  kv_cache_max_size: 100
  kv_cache_max_memory_mb: 4096
  memory_limit_mb: 16384
  num_threads: 8
  
# API配置
api:
  max_input_tokens: 2048
  timeout_ms: 30000