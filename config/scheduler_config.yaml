# 调度器配置
scheduler:
  max_batch_size: 8
  max_context_length: 2048
  context_usage_threshold: 0.75
  default_temperature: 0.7
  default_top_p: 0.9
  default_top_k: 50
  default_max_tokens: 100
  request_timeout: 300.0
  loop_interval: 100
  idle_loop_interval: 10000
  max_iterations: 1000
  batch_timeout_ms: 1000