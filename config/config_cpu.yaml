# cLLM 配置文件 - Kylin 后端 CPU 模式
# 
# 支持的后端类型 (backend.type):
#   - kylin:     自研推理后端，支持 HuggingFace safetensors 模型格式
#   - llama_cpp: llama.cpp 后端，支持 GGUF 模型格式
#   - libtorch:  LibTorch 后端，支持 TorchScript 模型格式
#
# 本配置使用 Kylin 后端 + CPU 模式

# ============================================================
# 服务器配置
# ============================================================
server:
  host: "0.0.0.0"          # 服务器监听地址
  port: 18080              # 服务器监听端口
  num_threads: 8           # HTTP 工作线程数（0 = 使用硬件并发数）
  min_threads: 4           # 最小线程数（保证 /health 等轻量端点不被阻塞）

# ============================================================
# 模型配置
# ============================================================
model:
  # HuggingFace 模型目录路径（包含 config.json, model.safetensors, tokenizer.json）
  path: "/Users/dannypan/.cache/modelscope/hub/models/Qwen/Qwen3-0.6B"
  
  vocab_size: 151936       # 词表大小（可被后端自动探测覆盖）
  max_context_length: 8192 # 最大上下文长度（输入 + 输出的总 token 数）
  default_max_tokens: 2048 # 默认最大生成 token 数
  
  # 量化类型：fp32 | fp16 | int8 | q4_k_m | q8_0
  # - Kylin 后端支持: fp32, fp16, int8
  # - llama.cpp 后端由 GGUF 文件决定，此配置仅用于记录
  quantization: "int8"

# ============================================================
# HTTP 配置
# ============================================================
http:
  max_input_tokens: 4096   # 最大输入 token（超长 prompt 会被裁剪）
  timeout_ms: 300000       # HTTP 请求超时（毫秒）

# ============================================================
# API 端点配置
# ============================================================
api:
  endpoints:
    health:
      name: "health"
      path: "/health"
      method: "GET"
    generate:
      name: "generate"
      path: "/generate"
      method: "POST"
    generate_stream:
      name: "generate_stream"
      path: "/generate_stream"
      method: "POST"
    encode:
      name: "encode"
      path: "/encode"
      method: "POST"

  response:
    content_type:
      json: "application/json"
      stream: "text/event-stream"
    headers:
      cache_control: "no-cache"
      connection: "keep-alive"

  defaults:
    prompt: ""
    max_tokens: 100
    temperature: 0.7
    top_p: 0.9

  timeouts:
    min: 60.0              # 最小超时（秒）
    max: 600.0             # 最大超时（秒）
    token_factor: 10.0     # 每 token 超时系数

# ============================================================
# 调度器配置
# ============================================================
scheduler:
  max_iterations: 10000    # 最大迭代次数（需 >= max_context_length 以支持长序列）
  batch_timeout_ms: 100    # 批处理超时（毫秒）
  max_batch_size: 8        # 最大批处理大小
  context_usage_threshold: 0.75  # 上下文使用阈值
  
  # 采样参数默认值
  default_temperature: 0.7
  default_top_p: 0.9
  default_top_k: 50
  default_max_tokens: 2048
  
  # 请求处理参数
  request_timeout: 600.0   # 请求超时（秒）
  loop_interval: 5         # 调度循环间隔（毫秒）
  idle_loop_interval: 50   # 空闲时循环间隔（毫秒）
  wait_poll_interval_ms: 5 # 等待轮询间隔（毫秒）

# ============================================================
# 资源配置
# ============================================================
resources:
  max_batch_size: 8        # 最大批处理大小
  max_context_length: 8192 # 最大上下文长度
  kv_cache_max_size: 16    # KV 缓存最大条目数
  kv_cache_max_memory_mb: 8192   # KV 缓存最大内存（MB）
  memory_limit_mb: 16384   # 总内存限制（MB）

# ============================================================
# 缓存配置
# ============================================================
cache:
  default_max_size: 200    # 默认最大缓存条目数
  default_max_memory_mb: 8192  # 默认最大缓存内存（MB）
  enable_lru: true         # 启用 LRU 淘汰策略
  enable_memory_limit: true
  enable_stats: true       # 启用统计信息
  eviction_threshold: 0.9  # 淘汰阈值（内存使用率）
  cleanup_interval: 500    # 清理间隔（毫秒）

# ============================================================
# 后端配置
# ============================================================
backend:
  # 后端类型: kylin | llama_cpp | libtorch
  type: "kylin"
  
  # ------------------------------------------------------------
  # Kylin 后端配置（自研推理引擎）
  # 支持 HuggingFace safetensors 模型格式
  # ------------------------------------------------------------
  kylin:
    # 设备后端: cpu | cuda | metal
    device_backend: "cpu"
    
    # 算子后端: auto | native | ggml
    # - auto:   自动选择最优算子
    # - native: 使用原生 C++ 实现
    # - ggml:   使用 GGML 算子（推荐，性能更好）
    operator_backend: "ggml"
    
    # 计算线程数
    n_threads: 8

  # ------------------------------------------------------------
  # llama.cpp 后端配置
  # 支持 GGUF 模型格式，高性能量化推理
  # ------------------------------------------------------------
  llama_cpp:
    n_batch: 512           # 批处理大小（prompt 处理）
    n_threads: 8           # CPU 计算线程数
    n_gpu_layers: 0        # GPU 层数（0 = 仅 CPU，99 = 全部在 GPU）
    n_seq_max: 8           # 最大并发序列数（影响 KV cache 内存）
    use_mmap: true         # 使用内存映射加载模型
    use_mlock: false       # 锁定内存（防止交换）

  # ------------------------------------------------------------
  # LibTorch 后端配置
  # 支持 TorchScript 模型格式
  # ------------------------------------------------------------
  libtorch:
    # 预编译的序列长度候选（用于优化）
    seq_len_candidates: [8, 16, 32, 64, 128, 256]
    fallback_seq_len: 8    # 回退序列长度

# ============================================================
# 动态批处理调谐器配置
# ============================================================
dynamic_batch_tuner:
  enabled: false           # 是否启用动态批处理调谐
  strategy: "static"       # 策略: static | dynamic | hybrid
  fixed_batch_size: 8      # 固定批处理大小（strategy=static 时生效）
  min_batch_size: 1        # 最小批处理大小
  max_batch_size: 64       # 最大批处理大小
  initial_batch_size: 8    # 初始批处理大小
  probing_growth_factor: 2.0  # 探测增长因子
  max_probing_attempts: 10
  time_increase_threshold: 0.30  # 时间增加阈值
  adjustment_factor: 0.30
  validation_interval: 50
  exploration_interval: 200
  probe_batch_count: 10
  validation_batch_count: 10
  max_consecutive_time_increases: 5

# ============================================================
# 日志配置
# ============================================================
logging:
  level: "info"            # 日志级别: trace | debug | info | warn | error
  file: ""                 # 日志文件路径（空 = 仅输出到控制台）
  max_size_mb: 100         # 单个日志文件最大大小（MB）
  max_files: 5             # 保留的日志文件数量
