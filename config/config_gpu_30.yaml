# cLLM 配置文件 - CPU+GPU协同测试（30层GPU）
# 测试CPU和GPU协同使用的性能

server:
  host: "0.0.0.0"
  port: 8080
  num_threads: 8
  min_threads: 4
  use_libtorch: false

model:
  path: "/Users/dannypan/PycharmProjects/xllm/cpp/cLLM/model/Qwen/qwen3-0.6b-q4_k_m.gguf"
  vocab_size: 151936
  max_context_length: 2048
  default_max_tokens: 100
  quantization: "fp16"

http:
  max_input_tokens: 120
  timeout_ms: 30000

api:
  endpoints:
    health:
      name: "health"
      path: "/health"
      method: "GET"
    generate:
      name: "generate"
      path: "/generate"
      method: "POST"
    generate_stream:
      name: "generate_stream"
      path: "/generate_stream"
      method: "POST"
    encode:
      name: "encode"
      path: "/encode"
      method: "POST"

  response:
    content_type:
      json: "application/json"
      stream: "text/event-stream"
    headers:
      cache_control: "no-cache"
      connection: "keep-alive"

  defaults:
    prompt: ""
    max_tokens: 100
    temperature: 0.7
    top_p: 0.9

  timeouts:
    min: 60.0
    max: 600.0
    token_factor: 10.0

scheduler:
  max_iterations: 2000
  batch_timeout_ms: 100
  max_batch_size: 64
  context_usage_threshold: 0.75
  default_temperature: 0.7
  default_top_p: 0.9
  default_top_k: 50
  default_max_tokens: 100
  request_timeout: 120.0
  loop_interval: 5
  idle_loop_interval: 50
  wait_poll_interval_ms: 5

resources:
  max_batch_size: 16
  max_context_length: 2048
  kv_cache_max_size: 200
  kv_cache_max_memory_mb: 8192
  memory_limit_mb: 16384

cache:
  default_max_size: 200
  default_max_memory_mb: 8192
  enable_lru: true
  enable_memory_limit: true
  enable_stats: true
  eviction_threshold: 0.9
  cleanup_interval: 500

backend:
  libtorch:
    seq_len_candidates: [8, 16, 32, 64, 128, 256]
    fallback_seq_len: 8
  
  llama_cpp:
    n_batch: 1024
    n_threads: 8
    n_gpu_layers: 30       # GPU层数（30层GPU，其余CPU）
    n_seq_max: 16
    use_mmap: true
    use_mlock: false

logging:
  level: "info"
  file: ""